<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <div class="container">
    <h1>To Do List</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Things to get done:</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="new-details">Create a task:</label>
            <input type="text" class="form-control" id="new-details">
          </div>
          <div class="form-group">
            <label for="new-due-date">Add a due date:</label>
            <input type="date" class="form-control" id="new-due-date">
          </div>


          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Tasks:</h2>
        <ul id="toDo">

        </ul>
      </div>
    </div>
  </body>
  </html>
