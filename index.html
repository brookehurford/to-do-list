  <div class="container">
      <h1>To Do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Things to get done:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-details">Create a task:</label>
              <input type="text" class="form-control" id="new-details">
            </div>
            <div class="form-group">
              <label for="new-due-date">Add a due date:</label>
              <input type="text" class="form-control" id="new-due-date">
            </div>


            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Tasks:</h2>
          <ul id="toDo">

          </ul>
        </div>
      </div>
